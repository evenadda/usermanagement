  <!-- Main content -->
  <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-info">
          <div class="box-header with-border">
                  <h3 class="box-title"><i class="glyphicon glyphicon-th-list
                    glyphicon"></i> Service List</h3>
                  </div>
            <div class="box-body">
                <button (click)="addService()" class="btn btn-info pull-right" style="margin-bottom:10px;">
                  <i class="glyphicon glyphicon-plus-sign
                  glyphicon"></i> Add Service</button>
              <table id="example2" class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                  <th>No.</th>
                  <th>Service Name</th>
                  <th>Service Name En</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of result; let i = index">
                  <td>{{i+1}}</td>  
                  <td>{{item.serviceNameTh}}</td>
                  <td>{{item.serviceName}}</td>
                  <td>{{item.description}}</td>
                  <td *ngIf="item.delFlag == 'N'"><span class="label label-success">Active</span></td>
                  <td *ngIf="item.delFlag == 'Y'"><span class="label label-warning">InActive</span></td>

                  <td style="text-align:center;">
                      <button type="button" class="btn btn-primary btn-sm btn-flat" (click)="onEdit(item.serviceId)">
                        <i class="glyphicon glyphicon-edit"></i>
                      </button>

                     <button type="button" class="btn btn-danger btn-sm btn-flat" (click)="onDelete(item.serviceId)"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </td>
                </tr>                  
                                                                                                          
                </tbody>

              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->


        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
